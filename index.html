<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>SkyCast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <strong><span id="time"></span></strong>
              <br />
              <span id="description"></span>
            </p>
          </div>
          <div class="temperature-container">
            <div id="icon"></div>
            <div class="weather-temp-value" id="temperature"></div>
            <div class="weather-unit">°F</div>
          </div>
          <div class="current-conditions">
            <p>
              <span id="humidity">Humidity: </span>
              <br />
              <span id="wind-speed">Wind: </span>
            </p>
          </div>
        </div>
      </main>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thurs</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt=""
              width="60"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temp-max">18°</span>
              <span class="weather-forecast-temp-min">12°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/vynguyen324" target="_blank">Vivian Nguyen</a>
      and is
      <a href="https://github.com/vynguyen324/final-weather-app" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://skycast-shecodes.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
