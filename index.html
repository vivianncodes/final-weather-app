<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>SkyCast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Chicago</h1>
            <p class="weather-app-details">
              <strong>12:00, Mon Jan 01</strong>
              <br />
              Sunny
            </p>
          </div>
          <div class="temperature-container">
            <div class="weather-icon">☀️</div>
            <div class="weather-temp-value">60</div>
            <div class="weather-unit">°F</div>
          </div>
          <div class="current-conditions">
            <p>
              Humidity: 0%
              <br />
              Wind: 0mph
            </p>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/vynguyen324" target="_blank">Vivian Nguyen</a>
      and is
      <a href="https://github.com/vynguyen324/final-weather-app" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://skycast-shecodes.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
