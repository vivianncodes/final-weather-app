<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>SkyCast Weather App 🌤️</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <strong><span id="time"></span></strong>
              <br />
              <span id="description"></span>
            </p>
          </div>
          <div class="temperature-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-temp-value" id="temperature"></div>
            <div class="weather-unit">°F</div>
          </div>
          <div class="current-conditions">
            <p>
              <span id="humidity">Humidity: </span>
              <br />
              <span id="wind-speed">Wind: </span>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/vivianncodes" target="_blank"
        >Vivian Nguyen</a
      >
      and is
      <a
        href="https://github.com/vivianncodes/final-weather-app"
        target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://skycast-shecodes.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
      <br />
      Feature background by
      <a href="https://www.facebook.com/PdM.Ilustraciones" target="_blank"
        >@_shunior</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
